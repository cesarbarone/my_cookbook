<div class="row">
  <div class="col-md-3" *ngFor="let recipe of recipes | async">
    <div class="thumbnail">
      <div class="caption">
        <h3>{{recipe.name}}</h3>
        <p>{{recipe.method}}</p>
        <p>
          <a href="#" class="btn btn-primary" role="button">Ver</a>
          <a href="#" class="btn btn-default" (click)="setFriday()" role="button">Friday</a>
        </p>
      </div>
    </div>
  </div>
</div>
<button class="btn btn-block btn-default" (click)="listAllRecipes()">List All Recipes</button>
